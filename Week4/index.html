    <style>
        /* จัดหน้าพื้นหลัง */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
            background: linear-gradient(135deg, #0dc6f5 0%, #d31616 100%); /* พื้นหลังไล่สี */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ตกแต่งกล่องเนื้อหาหลัก (Card) */
        body > div {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* เงาให้ดูลอยขึ้นมา */
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* ตกแต่งหัวข้อ */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        /* จัดกลุ่มปุ่ม */
        div > div:last-child {
            display: flex;
            flex-direction: column;
            gap: 15px; /* ระยะห่างระหว่างปุ่ม */
        }

        /* ตกแต่งปุ่ม */
        button {
            padding: 12px 20px;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ปุ่มที่ 1: สีฟ้า */
        button:nth-child(1) {
            background-color: #3498db;
        }
        button:nth-child(1):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* ปุ่มที่ 2: สีเขียว */
        button:nth-child(2) {
            background-color: #2ecc71;
        }
        button:nth-child(2):hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* ปุ่มที่ 3: สีส้ม */
        button:nth-child(3) {
            background-color: #e67e22;
        }
        button:nth-child(3):hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        /* Animation เล็กน้อยตอนโหลดหน้า */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
